{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'css/style.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/header.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/banner.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/footer.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/articles.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/special.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/map.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/about.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/catalog.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/contacts.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/search.css' %}" rel="stylesheet"/>
    <link type="text/css" href="{% static 'css/vacancy.css' %}" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
<header>
        <div class="container">
            <div class="logo_container">
                <a href="/"><img src="{% static 'images/logo_header.svg' %}"></a>
            </div>
            <div class="menu_btn">
                <a href="/catalog"><img src="{% static 'images/header/menu.svg' %}"> Каталог</a>
            </div>
            <div class="search_container_header">
                <form action="/search">
                    <input type="text" placeholder="Поиск..." name="search">
                    <img src="{% static 'images/header/search.svg' %}">
                </form>
            </div>
        </div>
    </header>
{% block content %}{% endblock %}
<footer>
        <div class="container">
            <div class="footer_item">
                <div class="logo_footer_container">
                    <img src="{% static 'images/logo_footer.svg' %}">
                </div>
                <div class="container_list">
                    <ul>
                        <li><a href="/about">О компании</a></li>
                        <li><a href="/contacts">Контакты</a></li>
                        <li><a href="/vacancy">Вакансии</a></li>
                        <li><a href="/articles">Статьи</a></li>
                        <li><a href="/">Политика обработки персональных данных</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
